<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>FORMULARIO</h1>

    <form action = "#">
        <div>
            <label for = "username">Nombre:</label>
            <input placeholder = "Ale" minlength="3" maxlength="5" id= "username" type = "text" />
        </div>


        <div>
            <label for ="lastName">Apellido:</label>
            <input required id = "lastName" type="text"/>
        </div>

        <div>
            <label for="email">Email:</label>
            <input disabled id="email" type="email" />
        </div>

        <div>
            <label for ="password">Contrase√±a:</label>
            <input required id = "password" type="password"/>
        </div>

        <div>
            <label for ="number">Edad:</label>
            <input required id = "number" type="number"/>
        </div>

        <div>
            <label for ="telephone">Telefono:</label>
            <input id = "telephone" type="tel" pattern="[0-9]{10}"/>
        </div>
        
        <div>
            <label for ="file">Cargue su archivo</label>
            <input required id = "file" type="file"/>
        </div>

        <div>
            <label for ="date">Ingrese la fecha</label>
            <input required id = "date" type="date"/>
        </div>

        <div>
            <label for ="color">Escoja un color</label>
            <input required id = "color" type="color"/>
        </div>


        <button type="submit">Enviar</button>
    </form>
</body>
</html>
